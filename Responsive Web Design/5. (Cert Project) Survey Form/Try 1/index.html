<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the plateform<p>
    <section>
      <form id="survey-form">
          <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>  
          <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>  
          <label id="number-label">Age <input type="number" min="8" max="120" id="number" placeholder="Age" required></label>  
      
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Others</option>
        </select>
      </label>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label><input class="inline" type="radio" name="DMN" value="Definitely"> Definitely</label>
      <label><input class="inline" type="radio" name="DMN" value="Maybe"> Maybe</label>
      <label><input class="inline" type="radio" name="DMN" value="Not sure"> Not sure</label>
      <legend>What would you like to see improved? (Check all that apply) </legend>
      <label>
        <input class="inline" type="checkbox" value="1"> Front-end Projects
        </label>
        <label>
        <input class="inline" type="checkbox" value="2"> Back-end Projects
        </label>
        <label>
        <input class="inline" type="checkbox" value="3"> Data Visualiazation
        </label>
        <label>
        <input class="inline" type="checkbox" value="4"> Challenges
        </label>
      <label>
        <input class="inline" type="checkbox" value="5"> Open Source Community
        </label>
        <label>
        <input class="inline" type="checkbox" value="6"> Gitter help rooms
        </label>
        <label>
        <input class="inline" type="checkbox" value="7"> Videos
        </label>
        <label>
        <input class="inline" type="checkbox" value="8"> City Meetups
        </label> 
      <label>
        <input class="inline" type="checkbox" value="9"> Wiki
        </label>
        <label>
        <input class="inline" type="checkbox" value="10"> Forum
        </label>
        <label>
        <input class="inline" type="checkbox" value="11"> Additional Courses
        </label>     
        <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..." rows="30" cols="35"></textarea>
        </label>
        <label>
        <input id="submit" type="submit" value="Submit">
        </label>    
    <section>
      </body>
  </html>
